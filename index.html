<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/scripts/index.js"></script>
</head>
<body>
    <div class="container-fluid wrapper screen splash-screen">
        <div class="splash-logo">
            <img src="./assets/images/logo.svg"/>
        </div>
        <button class="btn btn-primary" id="playButton"> PLAY </button>
    </div>
    <div class="contianer-fluid wrapper screen game-screen">
        <div class="timer" id="gameTimer"><span class="sec">0</span>s <span class="ms">00</span>ms</div>
        <div class="question"></div>
        <div class="answer-buttons">
            <button class="btn btn-primary progress-animated" data-value="1"> 1 </button>
            <button class="btn btn-primary progress-animated" data-value="2"> 2 </button>
            <button class="btn btn-primary progress-animated" data-value="3"> 3 </button>
        </div>
    </div>
    <div class="container-fluid wrapper screen game-over-screen">
        <div class="score">
            <div class="label">SCORE</div>
            <div class="value">805</div>
        </div>
        <div class="failed-game-state">
            <div class="question"></div>
            <div class="answer-buttons">
                <button class="btn btn-primary progress-animated" data-value="1"> 1 </button>
                <button class="btn btn-primary progress-animated" data-value="2"> 2 </button>
                <button class="btn btn-primary progress-animated" data-value="3"> 3 </button>
            </div>
        </div>
        <button class="btn btn-primary" id="playAgainButton"> PLAY AGAIN</button>
    </div>
</body>
</html>
